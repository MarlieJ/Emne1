<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    .size{
        height: 50px;
        border: solid black 1px;
        padding: 5px;
        border-radius: 20%;
    }
 </style>   
</head>
<body>
    <div id="app"></div>
    <script>
        let computerChoice = '';

        updateView()
        function updateView(){ 
            document.getElementById('app').innerHTML = /*html*/`
            Marlene:<br>
            <img id="rock" class="size" onclick="clickedPicture(this)" src="bilder/hand-back-fist-regular.svg">
            <img id="scissor" class="size" onclick="clickedPicture(this)" src="bilder/hand-scissors-regular.svg" alt="">
            <img id="paper" class="size" onclick="clickedPicture(this)" src="bilder/hand-regular.svg">
            <br><br>Spillefelt:
            <br><br><br><br><br><br>
            
            
            Computer:<br>
            <img class="size" src="bilder/hand-back-fist-regular.svg">
            <img class="size" src="bilder/hand-scissors-regular.svg" alt="">
            <img class="size" src="bilder/hand-regular.svg">
        `;
    }
    function clickedPicture(chosenPicture){
        computerPick();
        if (chosenPicture.id == "rock"){
            if computerChoice == "rock";
            
        }
    }
    
    function computerPick(){
        let rndNum = Math.floor(Math.random()*3);
        if (rndNum == 1){
            computerChoice = 'rock';
        }
        else if (rndNum == 2){
            computerChoice = 'scissor';
        }
        else if (rndNum == 3){
            computerChoice = 'paper';
        }
    }
    </script>
</body>
</html>
