        visSide()
        function visSide(){
            let html = "";

            for (let i = 0; i < varerJegAlleredeHarP친Lista.length; i++) {
                html += /*html*/`
                    <li>
                        ${varerJegAlleredeHarP친Lista[i]}

                        <button onclick="slettVare(${i})"> Slett vare </button>

                        `;
            }
            html += /*html*/ `<input oninput="tekst(this)" type="text">
            <button onclick="leggTilVare()"> Legg til vare </button>`;
            document.getElementById('app').innerHTML = html;
        }

        function tekst(mottarThis){
        nyVare = mottarThis.value;
        }

        function leggTilVare(){
            varerJegAlleredeHarP친Lista.push(nyVare);
            nyVare='';
            visSide()

        function byttVare(index){
            varerJegAlleredeHarP친Lista[index] = nyVare;
            visSide();
        }

        function slettVare(index){
            varerJegAlleredeHarP친Lista.splice(index,1)
            visSide();
        }
